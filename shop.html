    <script>
        function toggleMenu() {
            var navbarLinks = document.getElementById("navbar-links");
            navbarLinks.classList.toggle("show");
        }
        function updateSumme(inputElement) {
    var stueckzahl = inputElement.value;
    var einzelPreis = 12; // Einzelpreis bleibt bei 12 €
    var gesamtSumme = stueckzahl * einzelPreis;
    inputElement.parentElement.nextElementSibling.innerText = 'Gesamtsumme: ' + gesamtSumme + ' €';

    // Hier wird die Gesamtsumme aktualisiert
    updateGesamtSumme();
}

    console.log(element.textContent);
    gesamtSumme += parseFloat(element.textContent);
});

        function updateGesamtSumme() {
            var summeElemente = document.querySelectorAll('.input-summe');
            var gesamtSumme = 0;

            summeElemente.forEach(function (element) {
                gesamtSumme += parseFloat(element.textContent);
            });

            // Hier wird die Gesamtsumme angezeigt
            document.getElementById('gesamtSumme').innerText = 'Gesamtsumme: ' + gesamtSumme.toFixed(2) + ' €';
        }

        // Änderung für mehrere Produkte
        var inputElements = document.querySelectorAll('.quantity');

        inputElements.forEach(function (inputElement) {
            inputElement.addEventListener('change', function () {
                updateSumme(inputElement);
            });
        });
    </script>
